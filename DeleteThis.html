<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-INVADERS</title>
    <meta name="description" content="A-INVADERS">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
     var bluelight = document.querySelector('#bluelight');
     var molekules1 = document.querySelector('#molekules1');
     var molekules2 = document.querySelector('#molekules2');
     var molekules3 = document.querySelector('#molekules3');

     var cursor = document.querySelector('#cursor')
     var ball = document.querySelector('#ball');
     var shoot = document.querySelector('#shoot');

     function shootfkt() {

       cursor.emit('cursorstart');

       ball.emit('shoot');
       ball.emit('visible');

       setTimeout(function() {
         bluelight.emit('startlicht');
         bluelight.emit('visible');

       }, 300);

     }
     molekules1.addEventListener('click', shootfkt);
     molekules2.addEventListener('click', shootfkt);
     molekules3.addEventListener('click', shootfkt);
    </script>
  </head>
  <body>
<a-scene antialias="true">
  <!-- Camera with gaze cursor -->
  <a-entity position="0 1.8 5">
      <a-entity camera look-controls wasd-controls>
          <!-- Cursor should only interact with .box class entities -->
          <a-entity raycaster="objects: .box"
                    cursor
                    geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32"
                    material="color: #283644; shader: flat"
                    position="0 0 -0.75">
          </a-entity>
      </a-entity>
  </a-entity>
  
  <a-text text="class='sphere'" position="3.5 1.25 -1" scale="2 2 2"></a-text>
  <a-sphere class='sphere' position="2 1.25 -1" radius="0.7" color="#EF2D5E"></a-sphere>
  
  <a-text text="class='box'" position="-5 1.25 -1" scale="2 2 2"></a-text>
  <a-box class='box' position="-2 1.25 -1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

  <a-sky color="white"></a-sky>
</a-scene>
  </body>
</html>
