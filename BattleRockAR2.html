<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BR AR-DEMO</title>
    <style>
        #project {
           -webkit-transition: opacity .5s ease-in-out;
           -moz-transition: opacity .5s ease-in-out;
           -ms-transition: opacity .5s ease-in-out;
           -o-transition: opacity .5s ease-in-out;
           transition: opacity .5s ease-in-out;
        }
    </style>
    <script>
function Project(name, description, img) {
  this.name = name;
  this.description = description;
  this.img = img;
}

// An array containing all the projects with their information
var projects = [
  new Project('Project 1', 'Project 1 Description', 'https://unsplash.it/200/?random'),
  new Project('Project 2', 'Project 2 Description', 'https://unsplash.it/200/?random'),
  new Project('Project 3', 'Project 3 Description', 'https://unsplash.it/200/?random'),
  new Project('Project 4', 'Project 4 Description', 'https://unsplash.it/200/?random'),
  new Project('Project 5', 'Project 5 Description', 'https://unsplash.it/200F/?random')
];

// Cacheing HTML elements
var project = document.querySelector('#project');
var projName   = document.querySelector('#proj_name');
var projDescr  = document.querySelector('#proj_description');
var projImg    = document.querySelector('#proj_img');
var projButton = document.querySelector('#proj_switcher');

// Index of the current project being displayed
//var projIndex = 0;
function LoadDialogue(e){
  
  project.style.opacity = 0;	// Fade out
  setTimeout(function(){ 			// Fade in 
      projName.innerHTML = projects[e].name;
      projDescr.innerHTML = projects[e].description;
      projImg.src = projects[e].img;
      projImg.style.width = '250px';
      projImg.style.height = '150px';
      project.style.opacity = 1;
  },500);
};

projButton.addEventListener('click', function() {
  LoadDialogue(this.getAttribute('data-index'));
});
window.onload = function() {
  LoadDialogue(0);
};
  document.addEventListener("DOMContentLoaded", function (event) {
            console.log("this is hitting");
            LoadDialogue(1);
        });
    </script>
</head>

<body>
    <div id="project">
        <div id="proj_name"></div>
        <div id="proj_description"></div>
        <img id="proj_img" src=""><br>
        <button id="proj_switcher" data-index="1">Next Project</button>
    </div>
</body>

</html>
